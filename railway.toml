[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python3 app.py"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[[services]]
name = "blackroad-agent-os"

[services.environment]
PORT = "8000"
PYTHONUNBUFFERED = "1"

[services.healthcheck]
path = "/health"
interval = 30
timeout = 10
