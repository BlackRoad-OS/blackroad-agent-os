[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "blackroad-agent-os"

[services.env]
PORT = "8080"
NODE_ENV = "production"
REPO_NAME = "blackroad-agent-os"
ORG_NAME = "BlackRoad-OS"
